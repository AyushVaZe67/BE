<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ˜· Mask Detection App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .result {
            font-size: 1.4em;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
        }
        .with-mask {
            background-color: #d4edda;
            color: #155724;
        }
        .without-mask {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜· Mask Detection App</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">Upload & Predict</button>
        </form>

        {% if image_path %}
            <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Image">
        {% endif %}

        {% if prediction %}
            <div class="result {% if prediction == 'With Mask' %}with-mask{% else %}without-mask{% endif %}">
                <strong>Prediction:</strong> {{ prediction }}<br>
                <strong>Confidence:</strong> {{ confidence|round(2) }}%
            </div>
        {% endif %}
    </div>
</body>
</html>
