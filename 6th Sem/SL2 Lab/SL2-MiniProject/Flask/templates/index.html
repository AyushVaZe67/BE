<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mask Detection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜· Mask Detection App</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br><br>
            <button type="submit">Upload & Predict</button>
        </form>

        {% if image_path %}
            <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Image">
        {% endif %}

        {% if prediction %}
            <div class="result">
                <strong>Prediction:</strong> {{ prediction }}<br>
                <strong>Confidence:</strong> {{ confidence|round(2) }}%
            </div>
        {% endif %}
    </div>
</body>
</html>
