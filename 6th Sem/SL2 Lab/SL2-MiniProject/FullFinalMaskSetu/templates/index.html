<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mask Detection App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="file"] {
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .preview-img,
        .result {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .preview-img img {
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .result p {
            margin: 5px 0;
            font-size: 18px;
        }

        .prediction {
            color: #ff6b6b;
            font-weight: bold;
        }

        .confidence {
            color: #28a745;
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜· MaskSetu - Mask Detection App</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Predict</button>
        </form>

        {% if filename %}
        <div class="preview-img">
            <p>Uploaded Image:</p>
            <img src="{{ filename }}" alt="Uploaded Image">
        </div>
        {% endif %}

        {% if prediction %}
        <div class="result">
            <p class="prediction">Prediction: {{ prediction }}</p>
            <p class="confidence">Confidence: {{ confidence }}%</p>
        </div>
        {% endif %}

    </div>
</body>
</html>
